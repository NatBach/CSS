<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Table</title>

	<style type="text/css">

	h1 {
			text-align: center;
		}

	table {
			margin: auto;
		}

	td {
			width: 100px;
			height: 100px;
		}

	.wall {
				border-left: 1px solid black;
				border-right: 1px solid black;
			}

	.block {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

	#floor {
			border-bottom: 1px solid black; 
		}

	#ceiling {
			border-top: 1px solid black;
		}

	</style>

</head>

<body>

	<h1>Tic Tac Toe</h1>

	<table>

		<tr>
			<td></td>
			<td id="floor" class="wall"></td>
			<td></td>
		</tr>

		<tr>
			<td class="block"></td>
			<td class="wall"></td>
			<td class="block"></td>
		</tr>

		<tr>
			<td></td>
			<td id="ceiling" class="wall"></td>
			<td></td>
		</tr>

	</table>

</body>
</html>
